
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema de Talleres</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
                <h1>Bienvenido</h1>
                <p>Sistema de Gestión de Talleres Extracurriculares</p>
            </div>
            <form class="login-form" id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario o Correo</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group user-type-selection-modern">
    <label class="user-type-label">Ingresar como:</label>
    <div class="radio-wrapper">
        <input type="radio" id="user" name="userType" value="user" class="radio-input" checked>
        <label for="user" class="radio-label">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="8"></circle></svg>
            Usuario
        </label>
    </div>
    <div class="radio-wrapper">
        <input type="radio" id="admin" name="userType" value="admin" class="radio-input">
        <label for="admin" class="radio-label">
            <svg viewBox="0 0 24 24"><path d="M3 17v-1.387c.286-.197.622-.313.997-.313 0 0 0 0 0 0h16.006c.375 0 .711.116.997.313v1.387c0 1.104-.896 2-2 2h-16c-1.104 0-2-.896-2-2z"/><path d="M7 7c0-2.209 1.791-4 4-4s4 1.791 4 4-1.791 4-4 4-4-1.791-4-4z"/></svg>
            Administrador
                  </label>
             </div>
      </div>
              <button type="submit">Ingresar</button>
            </form>
            <div class="login-footer">
                <a href="#">¿Olvidaste tu contraseña?</a> | <a href="register.html">Crear una cuenta nueva</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío del formulario por defecto

            const userType = document.querySelector('input[name="userType"]:checked').value;

            if (userType === 'user') {
                window.location.href = 'dashboard.html';
            } else if (userType === 'admin') {
                window.location.href = 'admin_dashboard.html';
            }
        });
    </script>
</body>
</html>
