    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
         <aside class="sidebar">
            <div class="sidebar-header">
                <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/></svg>
                <h2>Talleres Plus</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="talleres_disponibles.html">Talleres Disponibles</a></li>
                    <li><a href="mis_inscripciones.html">Mis Inscripciones</a></li>
                    <li><a href="calificaciones.html">Calificaciones</a></li>
                    <li><a href="asistencia.html">Asistencia</a></li>
                    <li><a href="notificaciones_usuario.html">Notificaciones</a></li>
                    <li class="active"><a href="reportes_usuario.html">Reportes</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <span class="user-avatar">AP</span>
                    <div class="user-info">
                        <span class="user-name">Ana Pérez</span>
                        <span class="user-role">Padre/Tutor</span>
                    </div>
                </div>
                 <a href="index.html" class="logout-button">Cerrar Sesión</a>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Generar Reportes</h1>
                <p>Descarga informes consolidados sobre el progreso de tus hijos.</p>
            </header>

            <section class="dashboard-grid">
                <div class="card card-full-width">
                    <div class="card-header">
                        <h3>Opciones de Reporte</h3>
                    </div>
                    <div class="card-body">
                       <form class="login-form">
                            <div class="input-group">
                                <label for="tipo_reporte">Selecciona el Reporte</label>
                                <select id="tipo_reporte" name="tipo_reporte" required class="input-group input">
                                    <option value="">-- Elige una opción --</option>
                                    <option value="asistencia_mateo">Reporte de Asistencia - Mateo Pérez</option>
                                    <option value="calificaciones_mateo">Reporte de Calificaciones - Mateo Pérez</option>
                                    <option value="asistencia_sofia">Reporte de Asistencia - Sofía Pérez</option>
                                    <option value="calificaciones_sofia">Reporte de Calificaciones - Sofía Pérez</option>
                                </select>
                            </div>
                            <button type="submit" class="btn-primary">Generar y Descargar</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
